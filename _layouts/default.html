<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN cho nhanh, giao dien dep ngay -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #0b1120;
      color: #e5e7eb;
    }
    .navbar {
      background-color: #020617;
    }
    .navbar-brand, .nav-link {
      color: #e5e7eb !important;
    }
    .hero {
      padding: 4rem 0 2rem 0;
    }
    .hero-name {
      font-size: 2.4rem;
      font-weight: 700;
    }
    .hero-sub {
      color: #9ca3af;
    }
    .footer {
      margin-top: 4rem;
      padding: 1.5rem 0;
      border-top: 1px solid #1f2937;
      color: #6b7280;
      font-size: 0.9rem;
    }
    a {
      color: #38bdf8;
    }
    a:hover {
      color: #0ea5e9;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ site.baseurl }}/">QTKD Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/books">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ site.baseurl }}/cv">CV</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container">
    {{ content }}
  </main>

  <footer class="footer text-center">
    <div class="container">
      <span>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
